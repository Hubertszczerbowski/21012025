<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strona Kontaktowa</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}


header {
    background-color: #b6af8c;
    color: black;
    padding: 20px;
    text-align: center;
    border-bottom: 2px dashed black;
}


.contact-container {
    display: flex;
    justify-content: space-between;
    margin-top: 54px;
}

.contact-info {
    margin: 0;
    width: 40%;
    padding: 20px;
    background-color: rgb(196, 196, 196);
    border: 2px dashed rgb(161, 161, 161);
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-info h2 {
    margin-bottom: 15px;
}

.contact-info p {
    margin-bottom: 10px;
}


.contact-form {
    width: 55%;
    background-color: rgb(196, 196, 196);
    border: 2px dashed rgb(161, 161, 161);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-bottom: 15px;
}

.contact-form form label {
    display: block;
    margin-bottom: 5px;
}

.contact-form form input,
.contact-form form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.contact-form form button {
    width: 100%;
    padding: 10px;
    background-color: #b6af8c;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.contact-form form button:hover {
    background-color: #555;
}

footer {
    border-top: 2px dashed black;
    background-color: #b6af8c;
    color: black;
    text-align: center;
    padding: 10px;
    margin-top: 27vh;
}
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: #969074;
    padding: 10px;
    border-bottom: 2px dashed black;
}
nav a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
}
nav a:hover {
    background-color: #FFF5C5;
    color: black;
}   
@media (max-width: 768px) {
    .contact-container{
        display: flex;
        flex-direction: column;
    }
    .contact-form{
        width: 80%;
        margin-left: 10%;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .contact-info{
        width: 80%;
        margin-left: 10%;
        margin-top: 10px;
    }
    footer{
        margin: 0;
    }

}

</style>
</head>
<body>
    <header>
        <h1>Kontakt</h1>
    </header>
    <nav>
        <a href="index.html">Strona główna</a>
        <a href="o-nas.html">O nas</a>
    </nav>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Nasze dane kontaktowe</h2>
            <p><strong>Email:</strong> COstam@gmail.com</p>
            <p><strong>Telefon:</strong> 321 758 982</p>
            <p><strong>Adres:</strong> Ul. Brzozowa 6</p>
        </div>

        <div class="contact-form">
            <h2>Skontaktuj się z nami</h2>
            <form action="#" method="post">
                <label for="name">Imię i nazwisko</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Wiadomość</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Wyślij wiadomość</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Firma. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
